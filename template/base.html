{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    {% block head %}{% endblock head %}
    
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="d-flex justify-content-between px-5 py-3">
        <h1><a href="{% url 'main:home' %}">CAREER FORETELL</a></h1>
        
        <ul class="d-flex justify-content-around gap-5 my-auto list-unstyled me-4">
            <li>
                <a href="{% url 'main:home' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'main:blogs' %}">Blogs</a>
            </li>
            <li>
                <a href="{% url 'main:about' %}">About us</a>
            </li>
        </ul>
    </nav>

    {% block body %}{% endblock body %}

    <footer class="py-3 text-center">
        <p>Developed by: Team Pentium Coders</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
